<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Pacientes</title>
</head>
<body>
<div class="datatable-wrapper table-responsive">
	<table class="table table-bordered" id="MiTabla">
		<thead>
			<tr>
				<th>Codigo</th>
				<th>Nombres</th>
				<th>Apellidos</th>
				<th>DNI</th>
				<th>Correo</th>
				<th>Celular</th>
				<th sec:authorize='hasAnyAuthority("Administrador")'  >Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="dato: ${pacientes}">
				<td th:text="${dato.id_paciente}"></td>
				<td th:text="${dato.nombres}"></td>
				<td th:text="${dato.apellidos}"></td>
				<td th:text="${dato.dni}"></td>
				<td th:text="${dato.correo}"></td>
				<td th:text="${dato.celular}"></td>
				<td sec:authorize='hasAnyAuthority("Administrador")'  >
					<a href="javascript:void(0)"  th:attr="onclick='BuscarPorId( ' + ${dato.id_paciente} + ')'"  class="btn btn-info" title="Actualizar"><i class="fa fa-edit"></i></a>
					<a href="javascript:void(0)"  th:attr="onclick='ConfirmarEliminar( ' + ${dato.id_paciente} + ')'" class="btn btn-danger" title="Eliminar"><i class="fa fa-trash"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
<script>
    $(document).ready(function () {
        var table = $('#MiTabla').DataTable({
            language: {
                "lengthMenu": "Mostrar _MENU_ registros",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                "infoFiltered": "(filtrado de un total de _MAX_ registros)",
                "sSearch": "Buscar:",
                "oPaginate": {
                    "sFirst": "Primero",
                    "sLast": "Último",
                    "sNext": "Siguiente",
                    "sPrevious": "Anterior"
                },
                "sProcessing": "Procesando...",
            },
            //para usar los botones   

            responsive: "true",
            dom: 'Bfrtip',
            //   dom: 'Blfrtip',
            buttons: [
                {
                    extend: 'excelHtml5',
                    text: 'Excell ',
                    title: "Reporte de Pacientes",
                    titleAttr: 'Exportar a Excel',
                    className: 'btn btn-success  mb-3',
                    exportOptions: {
                        // columns: [0, 1, 2, 3, 4, 5, 6, 7]
                        columns: ':visible'
                    }
                },
                {
                    extend: 'pdfHtml5',
                    text: 'PDF ',
                    title: "Reporte de Pacientes",
                    titleAttr: 'Exportar a PDF',
                    className: 'btn btn-danger  mb-3',
                    exportOptions: {
                        // columns: [0, 1, 2, 3, 4, 5, 6, 7]
                        columns: ':visible'
                    }
                },
                {
                    extend: 'print',
                    text: 'Imprimir ',
                    title: "Reporte de Pacientes",
                    titleAttr: 'Imprimir',
                    className: 'btn btn-info  mb-3',
                    exportOptions: {
                        // columns: [0, 1, 2, 3, 4, 5, 6, 7]
                        columns: ':visible'
                    }
                }, {
                    extend: 'colvis',
                    text: 'Filtrar ',
                    titleAttr: 'Filtrar',
                    className: 'btn btn-primary mb-3',
                    attr: {
                        id: 'FiltroButton'
                    },
                    exportOptions: {
                        // columns: [0, 1, 2, 3, 4, 5, 6, 7]
                        columns: ':visible'

                    }
                }
            ]
        });
    });
</script>

</html>
